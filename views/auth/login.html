<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    </head>
    <body class="bg_guest">
        <nav class="navbar navbar_guest navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand text-white" href="#">PROJET-AGENDA</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Inscription</a>
                        </li>        
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            @errors
            <div class="row justify-content-center">
                <div class="card col-10 p-0">
                    <div class="card-header bg-success text-white d-flex justify-content-between">
                        <span>Connexion</span>
                        <span class="mt-1"><i class="bi bi-person-fill-check"></i></span>
                    </div>
                    <form method="POST">
                        <div class="row mt-4 p-2">
                            <div class="col-10 offset-1">
                                <label for="id">Identifiant</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="connexion_id"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" placeholder="Identifiant.." name="id" id="id" aria-label="ID" aria-describedby="connexion_id">
                                </div>
                            </div>

                            <div class="col-10 offset-1">
                                <label for="mdp">Mot de passe</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="connexion_mdp"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" placeholder="Mot de passe.." name="mdp" id="mdp" aria-label="MDP" aria-describedby="connexion_mdp">
                                </div>
                            </div>

                            <div class="col-lg-4 offset-lg-1 mb-3">
                                <input type="reset" class="btn btn-warning w-100 h-100" value="Effacer les champs">
                            </div>
                            <div class="col-lg-4 offset-lg-2 mb-3">
                                <input type="submit" class="btn btn-primary w-100 h-100" value="Je me connecte">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="module" src="/public/js/main.js"></script>

    </body>
</html>
