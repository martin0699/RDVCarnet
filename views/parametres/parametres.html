<html>
    <head lang="fr">
        <title>Paramètres</title>
        <link rel="stylesheet" type="text/css" href="/public/css/main.css">
    </head>
    <body id="body" class="bg_auth">
        <nav class="navbar navbar_guest navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" id="name-APP" href="#">@AppName</a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Mon agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link activre text-white" href="/parametres">Paramètres du compte</a>
                        </li>        
                    </ul>
                </div>
                <div class="float-end">
                    <a href="/logout" class="btn btn-danger">Déconnexion</a>
                </div>
            </div>
        </nav>

        <div id="container" class="container mt-5">
            @errors
            @notif
            <div class="row">
                <div class="card col-12 p-0 mb-4">
                    <div class="card-header bg-success text-white d-flex justify-content-between">
                        <span>Changement Mot De Passe</span>
                        <span class="mt-1"><i class="bi bi-lock"></i></span>
                    </div>
                    <form method="POST" action="/parametres">
                        <div class="row mt-4 p-2">
                            <div class="col-10 offset-1">
                                <label for="id">Mot de passe actuel</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="connexion_id"><i class="bi bi-key-fill"></i></span>
                                    <input type="text" class="form-control" placeholder="Mot de passe actuel.." name="mdp" id="mdp" aria-label="MDP" aria-describedby="mdp-actuel">
                                </div>
                            </div>

                            <div class="col-10 offset-1">
                                <label for="mdp">Nouveau mot de passe</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="connexion_mdp"><i class="bi bi-plus"></i></span>
                                    <input type="password" class="form-control" placeholder="Nouveau mot de passe.." name="new_mdp" id="new_mdp" aria-label="NEW_MDP" aria-describedby="mdp-new">
                                </div>
                            </div>

                            <div class="col-10 offset-1">
                                <label for="mdp">Retape ton nouveau mot de passe</label>
                                <div class="input-group mb-4">
                                    <span class="input-group-text" id="connexion_remdp"><i class="bi bi-arrow-clockwise"></i></span>
                                    <input type="password" class="form-control" placeholder="Retape ton nouveau mot de passe.." name="retape_mdp" id="remdp" aria-label="REMDP" aria-describedby="change-remdp">
                                </div>
                            </div>

                            <div class="col-lg-4 offset-lg-1 mb-3">
                                <input type="reset" class="btn btn-warning w-100 h-100" value="Effacer les champs">
                            </div>
                            <div class="col-lg-4 offset-lg-2 mb-3">
                                <input type="submit" class="btn btn-primary w-100 h-100" value="Je change">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-8 d-flex justify-content-center">
                    <button class="btn btn-danger w-75" data-bs-toggle="modal" data-bs-target="#resetModal">Reset mes rendez-vous</button>
                </div>
            </div>
        </div>

        <!-- Modal pour la confirmation du reset -->
        <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="ajoutModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h1 class="modal-title fs-5" id="ajoutModalLabel">Confirmation de reset</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <p class="text-center mb-0"><u>Etes-vous certains de vouloir supprimer tout vos rendez-vous?</u></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NON</button>
                        <form method="POST" action="/reset">
                            <button type="submit" class="btn btn-danger">OUI</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/public/js/main.js"></script>
    </body>
</html>
